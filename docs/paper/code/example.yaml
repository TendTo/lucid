# example.yaml
seed: 42
# System parameters
system_dynamics: ["x1 / 2"]
X_bounds: "RectSet([-1], [1])"
X_init: "RectSet([-0.5], [0.5])"
X_unsafe: 
  - "RectSet([-1], [-0.9])"
  - "RectSet([0.9], [1])"
# Algorithm parameters
gamma: 1.0
lambda: 0.00001
num_samples: 1000
time_horizon: 15
# Feature map parameters
sigma_f: 15
sigma_l: [1.75555556]
num_frequencies: 5
oversample_factor: 64.0
# Execution options
noise_scale: 0.01
plot: true
verify: true
optimiser: "GurobiOptimiser"
