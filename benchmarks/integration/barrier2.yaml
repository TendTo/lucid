# yaml-language-server: $schema=../../bindings/pylucid/configuration_schema.json
X_bounds:
  - RectSet:
      - [-2, 2]
      - [-2, 2]
X_init:
  - SphereSet:
      center: [-0.5, 0.5]
      radius: 0.4
X_unsafe:
  - SphereSet:
      center: [0.7, -0.7]
      radius: 0.3
c_coefficient: 1
estimator: KernelRidgeRegressor
feature_map: LinearTruncatedFourierFeatureMap
gamma: 100
kernel: GaussianKernel
lambda: 1.0e-06
noise_scale: 0.01
num_frequencies: 15
num_oversample: 350
num_samples: 1000
optimiser: GurobiOptimiser
oversample_factor: 1
plot: true
seed: 42
sigma_f: 1
# sigma_l: [1, 5.39338] # Original
sigma_l: [2.50304, 3.77779] # LB
# sigma_l: [0.0215443, 0.0215443] # GRID
system_dynamics:
  - "x1 + 0.1 * (x2 - 1 + exp(-x1))"
  - "x2 + 0.1 * (-sin(x1)**2)"
time_horizon: 5
verbose: 3
verify: false
