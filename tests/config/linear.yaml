seed: 42
system_dynamics:
  - x1 / 2
X_bounds:
  - RectSet:
      - [-1, 1]
X_init:
  - RectSet:
      - [-0.5, 0.5]
X_unsafe:
  - RectSet:
      - [-1, -0.9]
  - RectSet:
      - [0.9, 1]
gamma: 1.0
C_coeff: 1.0
lambda: 1.0e-5
num_samples: 1000
time_horizon: 15
sigma_f: 15.0
sigma_l: 1.2
feature_sigma_l: 0.2
num_frequencies: 5
lattice_resolution: 200
noise_scale: 0.01
plot: false
verify: true
estimator: KernelRidgeRegressor
feature_map: LinearTruncatedFourierFeatureMap
optimiser: HighsOptimiser
set_scaling: 0.03
