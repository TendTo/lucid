name: lucid CI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "lucid/**"
      - "test/**"
  pull_request:
    branches: [main]
    paths:
      - "lucid/**"
      - "test/**"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/bazel-cache

      - name: Build
        run: bazel build --enable_gurobi_build=False --enable_matplotlib_build=False //lucid

  lint:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/bazel-cache

      - name: Lint
        run: bazel test --build_tests_only --enable_gurobi_build=False --enable_matplotlib_build=False //lucid/...

  unit-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/bazel-cache

      - name: Test
        run: bazel test --enable_gurobi_build=False --enable_matplotlib_build=False //tests/unit/...

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: build
    if: false # Temporarily disabled due to faulty integration

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/bazel-cache

      - name: Test
        run: bazel test --enable_gurobi_build=False --enable_matplotlib_build=False //tests/integration/...

  dwyu:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/bazel-cache

      - name: Test
        run: bazel build --enable_gurobi_build=False --enable_matplotlib_build=False --config=dwyu //lucid
