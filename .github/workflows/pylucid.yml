name: pylucid CI

on:
  workflow_dispatch:
  #  push:
  #    branches: [main]
  #    paths:
  #      - "lucid/**"
  #      - "pylucid/**"
  #      - "test/**"
  #  pull_request:
  #    branches: [main]
  #    paths:
  #      - "lucid/**"
  #      - "pylucid/**"
  #      - "test/**"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            /private/var/tmp/_bazel_*
            ~/_bazel_*
          key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelversion', '.bazelrc', 'MODULE.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Run tests
        shell: bash
        run: |
          mkdir -p dist
          for py_version in 3.8 3.9 3.10 3.11 3.12 3.13; do
            bazel test --config=py --python_version=$py_version --enable_gurobi_build=False //tests/bindings/pylucid/...
          done

  build:
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            /private/var/tmp/_bazel_*
            ~/_bazel_*
          key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelversion', '.bazelrc', 'MODULE.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Build wheels
        shell: bash
        run: |
          mkdir -p dist
          for py_version in 3.8 3.9 3.10 3.11 3.12 3.13; do
            bazel build --config=py --python_version=$py_version --enable_gurobi_build=False //bindings/pylucid:pylucid_wheel
            cp $(bazel cquery --output=files --config=py --python_version=$py_version //bindings/pylucid:pylucid_wheel) dist/
          done

      - name: Build source distribution
        run: |
          python3 -m setup sdist

      - name: Upload dists
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  publish:
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
          repository-url: https://test.pypi.org/legacy/
